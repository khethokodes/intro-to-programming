<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Lunch Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lunch Game!</h1>

    <div id="instructions">
        <p>You get a weekly allowance of $<span id="money"></span> to buy lunch. Sandwich prices change every day!</p>
        <p>Your goal: Buy lunch every school day (up to 7 days).</p>
    </div>

    <div id="orderForm">
        <label>How many sandwiches do you want per day?<br />
            <input type="number" id="numSandwiches" />
        </label>
        <button type="button" id="placeOrder">Place Order</button>
    </div>

    <div id="receipt"></div>

    <script src="main.js"></script>
</body>
</html>
